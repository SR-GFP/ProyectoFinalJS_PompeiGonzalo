<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="styles.css">
    <title>Kalaka</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid contenedor_carrito text-center sticky-top">
            <div class="row">
                <div class="col-10">
                    <h1>Shop</h1>
                </div>
                <!-- Contenedor de Carrito y Contador de Productos -->
                <div class="col-2 contenedorBotonCarrito">
                    <button type="button" class="btn btn-outline-light p-1 m-1" id="btnCarritoDeCompras">
                        <i class="bi bi-cart icono_carrito"></i>
                        <span class="badge bg-primary rounded-circle" id="contadorCarrito">0</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Modal de carrito de compras -->
        <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalCarritoLabel">Mi carrito de compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio unitario</th>
                                    <th>Cantidad</th>
                                    <th>Precio total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="contenedorProductosCarrito">
                                <!-- Aqui se deben pintar los productos elegidos por el usuario -->
                                <tr>
                                    <td id="nombreProductoCarrito">Producto 1</td>
                                    <td id="precioProductoCarrito">$10.00</td>
                                    <td>
                                        <div class="input-group">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="button-minus">-</button>
                                            <input type="text" class="form-control text-center" value="1"
                                                id="cantidadProductoCarrito">
                                            <button class="btn btn-outline-secondary" type="button"
                                                id="button-plus">+</button>
                                        </div>
                                    </td>
                                    <td id="precioTotalProductoCarrito">$10.00</td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            id="btnEliminarProductoCarrito">
                                            <i class="bi bi-trash3"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>

                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong></strong></td>
                                    <td colspan="2">Sin Productos</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger">Vaciar Carrito</button>
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="contenedorProductos"></div>
        </div>
    </main>
    <footer>
        <div>

        </div>
    </footer>
    <!-- plantillas HTML a utilizar  -->


    <template id="plantillaProductos">
        <div class="col-12 col-md-3 mt-2">
            <div class="card h-100" id="cardProducto">
                <img src="" id="imagenProducto" class="card-img-top" alt="imagen Aleatoria cargada desde API de prueba">
                <div class="card-body">
                    <h5 class="card-title">Nombre de Producto: <span id="nombreProducto"></span></h5>
                    <h6 class="list-group-item mb-2">Precio $<span id="precioProducto"></span></h6>
                    <h6 class="list-group-item text-muted">ID Number: <span id="ID"></span></h6>
                    <p class="card-text" id="descripcionProducto">Some quick example text to build on the card title and
                        make up the bulk of the card's content.</p>
                    <a class="btn btn-primary botonComprar">Comprar</a>
                </div>
            </div>
        </div>
    </template>

    <!--Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
